<div class="estilo-nav">
    <app-header></app-header>
    <div class="row-1 mt-5">

        <div class="container col-7 card">
            <div class="row">
                <div class="col-4 texto mt-3 card-title fs-5">
                    GÃ©neros
                </div>
                <div class="col-4 texto mt-3 card-title d-flex ">
                    <a routerLink="/mantenedor-generos/nuevo" class="btn btn-primary ms-auto">

                        <i class="bi bi-plus-square"></i>
                    </a>
                </div>

                <div class="col-4 texto mt-3 card-title d-flex ">
                    <input [(ngModel)]="searchText" (keyup)="searchGenero()" (search)="clearSearch()" name="search"
                        id="search" type="search" placeholder="Buscar..." class="form-control form-control-dark ">
                </div>

            </div>


            <table class="table ">
                <thead>
                    <tr>
                        <th>
                            Nombre
                            <button class="btn" (click)="toggleSort()">
                                <i class="bi" [ngClass]="sortIcon"></i>
                            </button>
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let genero of generos" class="row-1">
                        <td class="col-6">
                            {{genero.name}}
                        </td>
                        <td class="row">
                            <div class="col-6 ">
                                <a [routerLink]="['/mantenedor-generos/editar',genero._id]" class="btn btn-warning">
                                    Editar
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                            <div class="col-6">
                                <button (click)="deleteGenero(genero)" class="btn btn-danger">
                                    Eliminar
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>

                        </td>
                    </tr>
                </tbody>

            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item cursor" (click)="clickBack()">
                        <a class="page-link" aria-label="Anterior">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li *ngFor="let item of pages" (click)="clickPage(item+1)" class="page-item cursor"
                        [ngClass]="{'active':page==item+1}">
                        <a class="page-link">{{item+1}}</a>
                    </li>
                    <li class="page-item cursor" (click)="clickNext()">
                        <a class="page-link" aria-label="Siguiente">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
